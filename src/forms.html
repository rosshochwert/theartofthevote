<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>The Art of the Vote Herald</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="css/styles.css?v=1.0">
      <link rel="stylesheet" href="css/stripe.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <script src="https://js.stripe.com/v3/"></script>
      <script src="/js/scripts.js"></script>
   </head>
   <body>
      <div class="row mx-0">
         <div class="col" style="margin-top: 50px">
            <form id="payment-form" netlify-honeypot="bot-field" data-netlify="true" class="container" enctype="multipart/form-data" name="payment-form2" method="POST">
               <p>
                  <label>Your Name: <input type="text" name="name" id="name" required/></label>   
               </p>
               <p>
                  <label>Your Email : <input type="email" name="email" id="email" required/></label>
               </p>
               <input type="file" name="file_upload"/>
               <input style="display:none;" name="bot-field" />
               <p style="padding-top:10px;text-align: center">Want to chip in to help us keep producing awesome stickers?</p>
               <div class="row">
                <div class="col">
               <div class="btn btn-primary btn-block" id="donateButton">Yes, I'd like to donate $3 or more</div>
                </div>
              </div>
              <br />
               <div id="card-element" style="display:none;">
                  <!--Stripe.js injects the Card Element-->
               </div>
                             <div class="row">
                <div class="col">

               <div class="btn btn-secondary btn-block" id="GFY">GFY</div>
             </div>
           </div>
               <br /><br />
               <button id="submit" disabled>
                  <div class="spinner hidden" id="spinner"></div>
                  <span id="button-text">Send</span>
               </button>
               <p id="card-error" role="alert"></p>
               <p class="result-message hidden">
                  Thank you so much for your donation! We really appreciate it. We have sent a confirmation email. 
               </p>
            </form>
         </div>
      </div>
      <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" type="text/javascript"></script>
   </body>
</html>
